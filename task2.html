    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Page Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #007BFF;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            font-size: 20px;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        /* Project Cards */
        .project-card {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 20px;
            padding: 20px;
            text-align: left;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .cta-button {
                font-size: 18px;
                padding: 10px 20px;
            }

            .project-card {
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Name</h1>
            <p>Web Developer | Designer | Creative Thinker</p>
            <a href="#portfolio" class="cta-button">View Portfolio</a>
        </div>
    </header>

    <div id="portfolio" class="container">
        <h2>Portfolio</h2>

        <!-- Project 1 -->
        <div class="project-card">
            <h3>Project 1</h3>
            <p>Description of your project goes here.</p>
            <a href="#" class="cta-button">View Project</a>
        </div>

       

</body>
</html>
